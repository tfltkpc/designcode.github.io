<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="code.css">
    <title>designcode</title>
  </head>
  <body>
    <div id="scrollbox">
      <div>Long body content</div>
    </div>

    <script>
      const scrollSmoothlyToBottom = (id) => {
        const element = $(`#${id}`);
        element.animate({scrollLeft: element.prop("scrollWidth")}, 5000, 'linear');
        setTimeout(scrollSmoothlyToTop, 5000, 'div');
        setTimeout(scrollSmoothlyToBottom, 6000, 'div')
      }

      const scrollSmoothlyToTop = (id) => {
        $(`#${id}`).animate({scrollLeft: 0,}, 0);
      }

      setTimeout(scrollSmoothlyToBottom, 500, 'div');
    </script>
    
  </body>
</html>
