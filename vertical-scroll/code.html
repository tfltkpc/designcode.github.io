<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="code.css">
    <title>designcode</title>
  </head>
  <body>
  <button onClick="scrollSmoothlyToBottom('scrollbox')">Scroll</button>
  <br>
    <div id="scrollbox">
      <div>　　 　　　　　　　Long body content</div>
    </div>
  
    <script>
      function scrollSmoothlyToBottom(id) {
        const element = $(`#${id}`);
        element.animate({scrollLeft: element.prop("scrollWidth")}, 4000, 'linear');
        setTimeout(scrollSmoothlyToTop, 4000, 'scrollbox');
        setTimeout(scrollSmoothlyToBottom, 4000, 'scrollbox')
      }

      function scrollSmoothlyToTop(id) {
        $(`#${id}`).animate({scrollLeft: 0,}, 0);
      }
    </script>
  </body>
</html>
